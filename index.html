<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at top right, #2d1b4d, #000000);
        }
        .glass {
            background: rgba(30, 10, 50, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(139, 92, 246, 0.3); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(139, 92, 246, 0.5); }
        #message-container { height: calc(100vh - 180px); }
        #room-list { height: calc(100vh - 100px); }
        
        input, button {
            transition: all 0.2s ease;
        }
    </style>
</head>
<body class="text-slate-100 h-screen overflow-hidden font-sans">

    <!-- Login Modal -->
    <div id="login-overlay" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
        <div class="glass rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <h1 class="text-3xl font-bold mb-6 text-center text-purple-400 tracking-tight">Matrix</h1>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-semibold uppercase tracking-wider text-purple-300 mb-1 opacity-70">Homeserver URL</label>
                    <input id="hs-url" type="text" value="https://matrix.org" class="w-full bg-black/40 p-3 border border-purple-500/30 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none text-white">
                </div>
                <div>
                    <label class="block text-xs font-semibold uppercase tracking-wider text-purple-300 mb-1 opacity-70">Username</label>
                    <input id="user-id" type="text" placeholder="@alice:matrix.org" class="w-full bg-black/40 p-3 border border-purple-500/30 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none text-white placeholder:text-slate-600">
                </div>
                <div>
                    <label class="block text-xs font-semibold uppercase tracking-wider text-purple-300 mb-1 opacity-70">Password</label>
                    <input id="password" type="password" class="w-full bg-black/40 p-3 border border-purple-500/30 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none text-white">
                </div>
                <button id="login-btn" class="w-full bg-purple-600 text-white py-3 rounded-xl font-bold hover:bg-purple-500 shadow-lg shadow-purple-900/20 transform hover:-translate-y-0.5 active:translate-y-0">Login</button>
                <p id="login-error" class="text-red-400 text-sm hidden text-center mt-2"></p>
            </div>
        </div>
    </div>

    <!-- Main UI -->
    <div id="main-ui" class="hidden flex h-screen p-2 gap-2">
        <!-- Sidebar -->
        <div class="w-80 glass rounded-2xl flex flex-col shrink-0 overflow-hidden">
            <div class="p-5 border-b border-purple-500/20 flex justify-between items-center bg-purple-950/20">
                <span id="user-display" class="font-bold truncate text-purple-200 text-sm">Rooms</span>
                <button onclick="logout()" class="text-[10px] font-bold uppercase tracking-widest text-purple-400 hover:text-red-400 transition-colors">Logout</button>
            </div>
            <div id="room-list" class="overflow-y-auto custom-scrollbar">
                <div class="p-4 text-center text-purple-300/40 text-sm italic">Searching for signals...</div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 glass rounded-2xl flex flex-col overflow-hidden">
            <!-- Header -->
            <div id="chat-header" class="p-4 border-b border-purple-500/20 bg-purple-950/20 flex items-center justify-between">
                <div>
                    <h2 id="current-room-name" class="font-bold text-lg text-white select-none">Select a room</h2>
                    <p id="sync-status" class="text-[10px] uppercase tracking-widest text-purple-400 font-bold">Idle</p>
                </div>
            </div>

            <!-- Messages -->
            <div id="message-container" class="flex-1 overflow-y-auto p-6 space-y-6 custom-scrollbar bg-black/20">
                <div class="flex flex-col items-center justify-center h-full text-purple-300/20">
                    <svg class="w-16 h-16 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                    <p class="italic text-sm">Encryption not supported in this lite client</p>
                </div>
            </div>

            <!-- Input -->
            <div class="p-4 bg-purple-950/20 border-t border-purple-500/20">
                <form id="msg-form" class="flex gap-3">
                    <input id="msg-input" type="text" autocomplete="off" placeholder="Type a message..." class="flex-1 bg-black/40 p-3 border border-purple-500/20 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none text-white disabled:opacity-30 disabled:cursor-not-allowed" disabled>
                    <button type="submit" id="send-btn" class="bg-purple-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-purple-500 shadow-lg disabled:opacity-30 transition-all" disabled>Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // State Management
        let state = {
            hsUrl: '',
            accessToken: '',
            userId: '',
            currentRoomId: '',
            nextBatch: '',
            rooms: {},
            isSyncing: false
        };

        const els = {
            loginOverlay: document.getElementById('login-overlay'),
            mainUi: document.getElementById('main-ui'),
            roomList: document.getElementById('room-list'),
            messageContainer: document.getElementById('message-container'),
            roomName: document.getElementById('current-room-name'),
            msgInput: document.getElementById('msg-input'),
            sendBtn: document.getElementById('send-btn'),
            loginError: document.getElementById('login-error'),
            syncStatus: document.getElementById('sync-status')
        };

        async function apiRequest(method, path, body = null) {
            const url = `${state.hsUrl}/_matrix/client/r0${path}`;
            const headers = {};
            if (body) headers['Content-Type'] = 'application/json';
            if (state.accessToken) headers['Authorization'] = `Bearer ${state.accessToken}`;

            const response = await fetch(url, {
                method,
                headers,
                body: body ? JSON.stringify(body) : null
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.error || 'Request failed');
            }
            return response.json();
        }

        document.getElementById('login-btn').addEventListener('click', async () => {
            const user = document.getElementById('user-id').value;
            const pass = document.getElementById('password').value;
            const hs = document.getElementById('hs-url').value.replace(/\/$/, "");

            els.loginError.classList.add('hidden');

            try {
                const data = await fetch(`${hs}/_matrix/client/r0/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'm.login.password',
                        user: user,
                        password: pass
                    })
                }).then(async r => {
                    const res = await r.json();
                    if (!r.ok) throw new Error(res.error || 'Login failed');
                    return res;
                });

                if (data.access_token) {
                    state.hsUrl = hs;
                    state.accessToken = data.access_token;
                    state.userId = data.user_id;
                    
                    els.loginOverlay.classList.add('hidden');
                    els.mainUi.classList.remove('hidden');
                    document.getElementById('user-display').innerText = state.userId;
                    
                    startSync();
                }
            } catch (err) {
                els.loginError.innerText = err.message;
                els.loginError.classList.remove('hidden');
            }
        });

        function logout() { location.reload(); }

        async function startSync() {
            if (state.isSyncing) return;
            state.isSyncing = true;
            els.syncStatus.innerText = 'Initializing...';

            while (state.isSyncing) {
                try {
                    let path = `/sync?timeout=30000`;
                    if (state.nextBatch) path += `&since=${state.nextBatch}`;

                    const data = await apiRequest('GET', path);
                    state.nextBatch = data.next_batch;
                    handleSyncData(data);
                    els.syncStatus.innerText = 'Connected';
                } catch (err) {
                    console.error('Sync error:', err);
                    els.syncStatus.innerText = 'Reconnecting...';
                    await new Promise(r => setTimeout(r, 5000));
                }
            }
        }

        function handleSyncData(data) {
            const joined = data.rooms?.join || {};
            for (const [roomId, roomData] of Object.entries(joined)) {
                if (!state.rooms[roomId]) state.rooms[roomId] = { messages: [], name: roomId };

                const stateEvents = roomData.state?.events || [];
                const nameEvent = stateEvents.find(e => e.type === 'm.room.name');
                if (nameEvent) state.rooms[roomId].name = nameEvent.content.name;

                const timeline = roomData.timeline?.events || [];
                timeline.forEach(ev => {
                    if (ev.type === 'm.room.message') {
                        state.rooms[roomId].messages.push(ev);
                        if (roomId === state.currentRoomId) appendMessage(ev);
                    }
                });
            }
            renderRoomList();
        }

        function renderRoomList() {
            els.roomList.innerHTML = '';
            Object.keys(state.rooms).forEach(id => {
                const room = state.rooms[id];
                const div = document.createElement('div');
                div.className = `p-4 cursor-pointer border-b border-purple-500/10 hover:bg-purple-500/10 transition-all ${id === state.currentRoomId ? 'bg-purple-600/20 border-l-4 border-l-purple-500' : ''}`;
                div.innerHTML = `
                    <div class="font-bold text-sm truncate text-purple-100">${room.name}</div>
                    <div class="text-[10px] uppercase tracking-tight text-purple-400 opacity-60 truncate">${id}</div>
                `;
                div.onclick = () => selectRoom(id);
                els.roomList.appendChild(div);
            });
        }

        function selectRoom(roomId) {
            state.currentRoomId = roomId;
            els.roomName.innerText = state.rooms[roomId].name;
            els.messageContainer.innerHTML = '';
            state.rooms[roomId].messages.forEach(appendMessage);
            els.msgInput.disabled = false;
            els.sendBtn.disabled = false;
            renderRoomList();
        }

        function appendMessage(ev) {
            const isMe = ev.sender === state.userId;
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'}`;
            
            const content = ev.content.body || '[Unsupported Message]';
            const time = new Date(ev.origin_server_ts).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            msgDiv.innerHTML = `
                <div class="max-w-[85%] ${isMe ? 'bg-purple-600 shadow-purple-900/40 rounded-l-2xl rounded-tr-2xl' : 'bg-black/40 border border-purple-500/20 rounded-r-2xl rounded-tl-2xl'} p-4 shadow-xl">
                    <div class="text-[9px] uppercase tracking-widest font-black text-purple-300 mb-1 opacity-70">${ev.sender}</div>
                    <div class="text-sm whitespace-pre-wrap break-words leading-relaxed">${escapeHTML(content)}</div>
                    <div class="text-[9px] opacity-40 mt-2 font-mono">${time}</div>
                </div>
            `;
            els.messageContainer.appendChild(msgDiv);
            els.messageContainer.scrollTop = els.messageContainer.scrollHeight;
        }

        function escapeHTML(str) {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        }

        document.getElementById('msg-form').onsubmit = async (e) => {
            e.preventDefault();
            const body = els.msgInput.value.trim();
            if (!body || !state.currentRoomId) return;
            const txnId = Date.now();
            els.msgInput.value = '';

            try {
                await apiRequest('PUT', `/rooms/${encodeURIComponent(state.currentRoomId)}/send/m.room.message/${txnId}`, {
                    msgtype: 'm.text',
                    body: body
                });
            } catch (err) {
                console.error('Send error:', err);
                const errDiv = document.createElement('div');
                errDiv.className = 'text-center text-[10px] text-red-400 italic bg-red-950/20 p-2 rounded-lg';
                errDiv.innerText = 'Critical Error: ' + err.message;
                els.messageContainer.appendChild(errDiv);
            }
        };
    </script>
</body>
</html>
